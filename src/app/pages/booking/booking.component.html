<div class="bookingWrapper">
  <div class="container">
    <div class="t-underline f-w-700">Choose Date&Time</div>
    <div class="col-12 p-t-30 p0 d-flex justify-content-center">
      <div class="calendarWrapper ">
        <p-schedule [events]="events" (onEventClick)="handleEventClick($event)"></p-schedule>
      </div>
    </div>
    <div #avaDateTime id="avaDateTime">
      <div class="t-underline f-w-700 p-t-30">Available Date&Time</div>
      <div>
        <div class="col12 p-t-10">
          <div class="custom-radio">
            <input class="custom-control-input" id="first" name="custCardType" type="radio">
            <label class="custom-control-label col-12 p-l-60 b-2px-grey b-r-12 cursorPointer " for="first" (click)="selectDateTime()">Sat 31 Mar 2018 03:00 PM - 01:00 AM</label>
          </div>
        </div>
        <div class="col12 p-t-10">
          <div class="custom-radio">
            <input class="custom-control-input" id="second" name="custCardType" type="radio">
            <label class="custom-control-label col-12 p-l-60 b-2px-grey b-r-12 cursorPointer " for="second" (click)="selectDateTime()">Sat 31 Mar 2018 03:00 PM - 01:00 AM</label>
          </div>
        </div>
      </div>
    </div>
    <div #chooseFestSeat id="chooseFestSeat">
      <div class="t-underline f-w-700 p-t-30">Choose Festival Seat</div>
      <div class="p-t-10">
        <select class="col-4 form-control b-r-12">
          <option value="">1</option>
          <option value="">2</option>
          <option value="">3</option>
          <option value="">4</option>
          <option value="">5</option>
        </select>
      </div>
    </div>
    <div #chooseZone id="chooseZone">
      <div class="t-underline f-w-700 p-t-30" id="choose">Choose Zone</div>
      <div class="col-12">
        <div class="text-align-center f-w-600 p-t-20">Thunder Dome Chart Zone</div>
        <div class="m-imagemap text-align-center p-t-10">
          <img class="imagemap__item" src="../../../assets/images/testzone2.jpg" usemap="#image-map">
          <map id="image-map" name="image-map">
            <area target="" alt="ZONE A1" title="ZONE A1" (click)="selectZone()" coords="429,627,431,948,171,943,170,710,266,623" shape="poly">
            <area target="" alt="ZONE A2" title="ZONE A2" (click)="selectZone()" coords="458,629,456,945,712,946,713,628" shape="poly">
            <area target="" alt="ZONE A3" title="ZONE A3" (click)="selectZone()" coords="742,628,742,943,999,943,998,710,902,626" shape="poly">

            <area target="" alt="ZONE B1" title="ZONE B1" (click)="selectZone()" coords="171,991,171,1205,431,1206,433,991" shape="poly">
            <area target="" alt="ZONE B2" title="ZONE B2" (click)="selectZone()" coords="456,991,456,1205,716,1206,718,991" shape="poly">
            <area target="" alt="ZONE B3" title="ZONE B3" (click)="selectZone()" coords="740,991,740,1205,1000,1206,1002,991" shape="poly">

            <area target="" alt="ZONE C1" title="ZONE C1" (click)="selectZone()" coords="433,1363,172,1251" shape="rect">
            <area target="" alt="ZONE C2" title="ZONE C2" (click)="selectZone()" coords="718,1368,456,1251" shape="rect">
            <area target="" alt="ZONE C3" title="ZONE C3" (click)="selectZone()" coords="1001,1367,739,1250" shape="rect">
          </map>
        </div>
      </div>
    </div>
    <div #chooseSeat id="chooseSeat">
      <div class="t-underline f-w-700 p-t-30">Choose Seat</div>
      <div class="col-12 bg-grey d-flex justify-content-center p-v0-h10 m-t-30">
        <span class="stage">STAGE</span>
      </div>
      <div class="over-x  m-t-30" align="center">
        <table>
          <tr class="d-flex" *ngFor="let index of numbersOfRow; let row = index">
            <td class="seats" type="A" *ngFor="let col of numbersOfCol; let pos = index">
              <div class="seat" *ngFor="let data of fatchRowData(row+1, pos+1);">
                <input type="checkbox" name="{{data.z}}" id="{{data.z}}" (change)="onChangeSeat(data.labelRow + data.x, $event.target.checked)" />
                <label class="bg-cream" for="{{data.z}}">{{data.labelRow}}{{data.x}}</label>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
<div class="col-12 buttonWrapper  p-t-30">

  <button class="btn btn-atk-danger mt-3 buttonSize" type="button" (click)=" goEventInfo()">
    <span>
      BACK
    </span>
  </button>
  <button class="btn btn-atk-primary mt-3 buttonSize" type="button" (click)=" goDiscountList()">
    <span>
      BOOKING
    </span>
  </button>
</div>
