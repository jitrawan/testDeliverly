<div class="container-fluid px-0" *ngIf="eventInfoHtml != null || eventInfoHtml == ''">
	<div class="text-center my-3">
		<button class="btn btn-atk-primary" (click)="buyTicket(performId)">BUY TICKET</button>
	</div>
	<div class="wrapper-event-info px-3" [innerHTML]="eventInfoHtml | safeHtml"></div>
</div>

<div class="container" *ngIf="(eventInfoHtml == null || eventInfoHtml == '') && isLoading == false">
	<h3 class="text-center my-5">Event not found.</h3>
</div>
