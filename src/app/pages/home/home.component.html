<main>
	<section id="slider">
		<div class="owl-carousel">
			<div class="item" *ngFor="let image of slideBannerImages; index as i;">
				<img src="{{image.pathName}}" (load)="slideLoaded()" />
			</div>
		</div>
	</section>


	<section id="card-ticket" class="mt-2">
		<div class="container allevent">
			<div class="eventtopic">
				<div class="container">
					<div class="row ticket-recommend">
						<div class="col-6 border-ticket-title text-primary">
							<img src="./assets/images/icon_ticket_recommend.png" />
						</div>
						<div class="col-6 viewall">
							<a href="./eventTickets/allevent.html">
								<i class="fa fa-plus"></i> view all</a>
						</div>
					</div>
					<div class="row cpt20">
						<div class="col-12 col-sm-6 col-md-6 col-lg-3 card cardwrapper" *ngFor="let cardTicket of cardTicketsRecommend;">
							<div class="cardbox">
								<a (click)="goEventInfo()">
									<div class="card-overlay">
										<img src="./assets/images/cursor.png">
									</div>
								</a>
								<img class="card-img-top imgResponsive" src="{{cardTicket.image_path}}" alt="Card image cap">
								<div class="card-buyTicket">
									<a>
										<i class="fa fa-shopping-cart fa-fw" aria-hidden="true"></i>
										<span>BUY TICKET</span>
									</a>
								</div>
								<div class="row cardfooter">
									<div class="col-sm-5 col-md-5 eventDate text_overflow">
										<span class="textblack">{{cardTicket.performShowDate}}</span>
										<br>
										<span class="font12"> {{cardTicket.performShowMonth}} </span>
									</div>
									<div class="col-sm-7 eventName text_overflow">
										{{cardTicket.performName}}
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="eventtopic">
				<div class="container">
					<div class="row ticket-recommend">
						<div class="col-6 text-danger border-ticket-title">
							<img src="./assets/images/icon_ticket_hot.png" />
						</div>
						<div class="col-6 viewall">
							<a href="./eventTickets/allevent.html">
								<i class="fa fa-plus"></i> view all</a>
						</div>
					</div>
					<div class="row cpt20">
						<div class="col-12 col-sm-6 col-md-6 col-lg-3 card cardwrapper" *ngFor="let cardTicket of cardTicketsHot;">
							<div class="cardbox">
								<a (click)="goEventInfo()">
									<div class="card-overlay">
										<img src="./assets/images/cursor.png">
									</div>
								</a>
								<img class="card-img-top imgResponsive" src="{{cardTicket.image_path}}" alt="Card image cap">
								<div class="card-buyTicket">
									<a>
										<i class="fa fa-shopping-cart fa-fw" aria-hidden="true"></i>
										<span>BUY TICKET</span>
									</a>
								</div>
								<div class="row cardfooter">
									<div class="col-sm-5 col-md-5 eventDate text_overflow">
										<span class="textblack">{{cardTicket.performShowDate}}</span>
										<br>
										<span class="font12"> {{cardTicket.performShowMonth}} </span>
									</div>
									<div class="col-sm-7 eventName text_overflow">
										{{cardTicket.performName}}
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</main>
