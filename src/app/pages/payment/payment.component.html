<div class="container-fluid">
	<div class="step-wrapper">

	</div>



	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-lg-offset-0">
			<div class="row">
				<div class="col-sm-12 cardHeader split-solid-border">
					<i class="fa fa-user fa-2x fa-fw"></i>
					<h4>Customer Information</h4>
				</div>
			</div>

			<div class="row no-margin m-t-10 cardDetail">
				<div class="row no-margin">
					<div class="col-xs-12 col-sm-4">
						<span class="titleText">Name - Surname</span>
					</div>
					<div class="col-xs-11 col-xs-offset-1 col-sm-8 col-sm-offset-0">
						<span class="textValue">{{name+" "+surName}}</span>
					</div>
				</div>
				<div class="row no-margin m-t-10">
					<div class="col-xs-12 col-sm-4">
						<span class="titleText">Email - Address</span>
					</div>
					<div class="col-xs-11 col-xs-offset-1 col-sm-8 col-sm-offset-0">
						<span class="textValue">{{email}}</span>
					</div>
				</div>
				<div class="row no-margin m-t-10">
					<div class="col-xs-12 col-sm-4">
						<span class="titleText">Mobile No</span>
					</div>
					<div class="col-xs-11 col-xs-offset-1 col-sm-8 col-sm-offset-0">
						<span class="textValue">{{mobileNo}}</span>
					</div>
				</div>
				<div class="row no-margin m-t-10">
					<div class="col-xs-12 col-sm-4">
						<span class="titleText">ID Card / Passport ID</span>
					</div>
					<div class="col-xs-11 col-xs-offset-1 col-sm-8 col-sm-offset-0">
						<span class="textValue">{{nidNo}}</span>
					</div>
				</div>
				<div class="row no-margin m-t-10 p-b-10">
					<div class="col-xs-12 col-sm-4">
						<span class="titleText">Shipping Address</span>
					</div>
					<div class="col-xs-11 col-xs-offset-1 col-sm-8 col-sm-offset-0">
						<span class="textValue">{{address}}</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
