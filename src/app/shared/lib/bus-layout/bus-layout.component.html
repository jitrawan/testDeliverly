<div class="plane">
  <div class="cockpit">
    <!-- <h1>Please select a seat</h1> -->
  </div>
  <div class="cabin fuselage">
      <div class="row seats" type="A" *ngFor="let index of numbersOfRow; let row = index">
        <div class="seat" style="display: block;" *ngFor="let col of numbersOfCol; let pos = index">
          <div class="" *ngFor="let data of checkSeat(floorTwoList, row+1, pos+1)">
            <input *ngIf="data.type == 1" type="checkbox" [id]="data.name" />
            <label *ngIf="data.type == 1" [for]="data.name">{{data.name}}</label>
            <span class="seatSize{{data.dim.w}} seatHeight{{data.dim.h}}" *ngIf="data.type == 2" [id]="data.name">{{data.name}}</span>
          </div>
        </div>
      </div>
  </div>
</div>

<div class="plane">
    <div class="cockpit">

    </div>

            <div class="" *ngFor="let data of checkSeat(floorOneList, row+1, pos+1)">
              <input *ngIf="data.type == 1" type="checkbox" [id]="data.name" />

            </div>
          </div>
        </div>
    </div>
  </div>
