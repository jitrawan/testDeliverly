<div class="row justify-content-center" *ngIf="data != null">

  <div class="col-md-6">
    <div class="plane">
      <div class="cockpit">
        ชั้น 1
      </div>
      <div class="cabin fuselage" [ngStyle]="{'pointer-events': seatLoading  ? 'none' : 'initial'}">
        <div class="inner-loading" [ngClass]="{'show' : seatLoading}">
          <div class="loading-wheel"></div>
        </div>
        <div class="row seats" type="A" *ngFor="let index of numbersOfRow; let row = index">
          <div class="seat" style="display: block;" *ngFor="let col of numbersOfCol; let pos = index">
            <div *ngFor="let data of fatchRowData(floorOneList, row+1, pos+1); let index = index">
                <img *ngIf="data.gender != ''" class="genderSeat" src="assets/images/{{data.gender}}.png" alt="">
              <input #input *ngIf="data.type == 1" type="checkbox" [id]="data.name" (click)="selectSeat($event, data, input.id)" />
              <label *ngIf="data.type == 1" [for]="data.name">{{data.name}}</label>
              <span *ngIf="data.type == 2" class="seatSize{{data.dim.w}} seatHeight{{data.dim.h}}" [id]="data.name"> {{data.name}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6" *ngIf="floorTwoList.length > 0">
    <div class="plane">
      <div class="cockpit">
        ชั้น 2
      </div>
      <div class="cabin fuselage" [ngStyle]="{'pointer-events': seatLoading  ? 'none' : 'initial'}">
        <div class="inner-loading" [ngClass]="{'show' : seatLoading}">
          <div class="loading-wheel"></div>
        </div>
        <div class="row seats" type="A" *ngFor="let index of numbersOfRow; let row = index">
          <div class="seat" style="display: block;" *ngFor="let col of numbersOfCol; let pos = index">
            <div class="{{data.gender}}gender" *ngFor="let data of fatchRowData(floorTwoList, row+1, pos+1);">
              <img *ngIf="data.gender != ''" class="genderSeat" src="assets/images/{{data.gender}}.png" alt="">
              <input #input *ngIf="data.type == 1" type="checkbox" id="{{data.name}}up" (click)="selectSeat($event, data, input.id)" />
              <label *ngIf="data.type == 1" for="{{data.name}}up">{{data.name}} </label>
              <span *ngIf="data.type == 2" class="seatSize{{data.dim.w}} seatHeight{{data.dim.h}}" [id]="data.name"> {{data.name}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
