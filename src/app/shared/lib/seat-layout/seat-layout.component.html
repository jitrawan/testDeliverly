<div class="over-x  m-t-30" align="center">
  <table >
    <tr class="d-flex" *ngFor="let row of labelOfRow">
      <td class="noneSeatItem"> {{row}} </td>
      <td class="noneSeatItem" style="display: block;" *ngFor="let col of labelOfCol">
        <div class="" *ngFor="let data of fatchRowSpecialData(col, row); let index = index">
          <input #input *ngIf="data.status == 'A'" type="checkbox" id="{{data.zoneId}}{{row}}{{col}}"  (click)="selectSeat($event, data, input.id)" />
          <label [ngStyle]="{'background-color': data.color }" *ngIf="data.status == 'A'" for="{{data.zoneId}}{{row}}{{col}}"> {{data.seatNo}} </label>
          <span [ngStyle]="{'background-color': data.color }" *ngIf="data.status != 'A'" id="{{data.zoneId}}{{row}}{{col}}"> {{data.seatNo}} </span>
        </div>
      </td>
    </tr>
  </table>
</div>
